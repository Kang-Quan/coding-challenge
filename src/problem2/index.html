<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="signup">
        <div class="signup-form">
          <h2 class="form-title">Payment</h2>
          <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
          <form onsubmit="return !1">
            <div class="input">
              <label for="input-address">
                <i class="fa-brands fa-ethereum"></i>
              </label>
              <input id="input-address" placeholder="&#xf51e; ETH Address" style="font-family: Arial, 'Font Awesome 5 Free'"/>
            </div>
            
            <div class="input">
              <!-- <label for="input-amount">Amount to send</label> -->
              <input id="input-amount" placeholder="&#xf155; Amount to send" style="font-family: Arial, 'Font Awesome 5 Free'"/>
            </div>
            
            <div class="input">
              <!-- <label for="input-otp">OTP Authentication</label> -->
              <input type="number" id="input-otp" placeholder="&#xf023; OTP Authentication" style="font-family: Arial, 'Font Awesome 5 Free'"/>
            </div>
            
            <div class="buttonContainer ">   
                <button class="button-6 " onclick="this.classList.toggle('button--loading')" >
                    <span class="button-text">
                        SEND TOKENS
                    </span>
                </button>

               
            </div>
            
          </form>

        </div>
        
        <div class="signup-image">
            <img src="eth-diamond-black-white.jpg" alt="image of ethereum,">
        </div>
        
      </div>
    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>

</html>
